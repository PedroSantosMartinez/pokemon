<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header class="bg-primary text-white text-center p-3">
        <h1>Pokemon World</h1>
    </header>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <!-- Container fluid-->
        <div class="container-fluid">
            
            <!-- Button for navBar -->
            <a class="navbar-brand" href="#">Pokemon World</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- #region collapse for navBar -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="#home">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#gallery">Gallery</a></li>
                    <li class="nav-item"><a class="nav-link" href="#about">About</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Home Section -->
    <section id="home" class="bg-light text-center py-5">
        <h2>Welcome to the Pokemon World!</h2>
        <p class="lead">Discover your favorite Pok√©mon and learn more about them!</p>
        <button class="btn btn-primary btn-lg">Get Started</button>
    </section>

    <!-- Gallery Section -->

    <section id="gallery" class="my-5">
        <h3 class="text-center">Pokemon Gallery</h3>
        <div class="row g-4">
            <div class="col-md-4">
                <div class="card">
                    <img src="/img/025.png" class="card-img-top" alt="yellow-rat">
                    <div class="card-body">
                        <h5 class="card-title">Pikachu</h5>
                        <p class="card-text">Eletric-type Pokemon</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</html>
